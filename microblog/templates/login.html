<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> my bootstrap test </title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</head>
<body>
    <script src="/static/js/ajax_login.js"></script>
    <div id="container">
    <div class="nav">
        <ul class="nav nav-tabs nav-justified">
        <li><a href="javascript:void(0)" id="home">Home</a></li>
        <li><a href="javascript:void(0)" id="category">Category</a></li>
        <li><a href="javascript:void(0)" id="myblog">My Blog</a></li>
        <li><a href="javascript:void(0)" id="myself">Myself</a></li>
        <li><a href="javascript:void(0)" id="logout">Logout</a></li>
    </ul>
    </div>
    <form role="form" action="/users/" method="post">
        <div class="form-group">
            <p class="lead" style="color:red;">{{message_success}}</p>
            <label for="username">username: </label>
            <input type="text" class="form-control" id="username" name="username" placeholder="username">
            <p class="lead" id="message_username" style="color:red;">{{message_username}}</p> 
        </div>
        <div class="form-group">
            <label for="password">password: </label>
            <input type="password" class="form-control" id="password" name="password" placeholder="password">
            <p class="lead" id="message_password" style="color:red;">{{message_password}}</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox">remember my password
            </label>
        </div>
        <button type="button" class="btn btn-default" id="login" name="login" value="login"> login </button>
        <button type="button" class="btn btn-default" id="register" name="register" value="register"> register </button>
    </form>
    </div>
</body>
</html>
