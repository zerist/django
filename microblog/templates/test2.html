<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> my bootstrap test </title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</head>
<body>
    <script type="text/javascript" src="/static/js/tools.js"></script>
    <script type="text/javascript" src="/static/js/ajax_login.js"></script>
    <form role="form" action="/users/" method="post">
        <div class="form-group">
            <label for="username">username: </label>
            <input type="text" class="form-control" id="username" name="username" placeholder="username">
            <p class="lead" style="color:red;" id="message_username"></p> 
        </div>
        <div class="form-group">
            <label for="password">password: </label>
            <input type="password" class="form-control" id="password" name="password" placeholder="password">
            <p class="lead" style="color:red;" id="message_password"></p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox">remember my password
            </label>
        </div>
        <button type="submit" class="btn btn-default" name="login" id="login" value="login"> login </button>
        <button type="submit" class="btn btn-default" name="register" id="register" value="register"> register </button>
    </form>
</body>
</html>
