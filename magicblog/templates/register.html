<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> my bootstrap test </title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <form role="form">
        <div class="form-group">
            <label for="username">username: </label>
            <input type="text" class="form-control" id="username" placeholder="username">
        </div>
        <div class="form-group">
            <label for="password">password: </label>
            <input type="password" class="form-control" id="password" placeholder="password">
        </div>
        <div class="form-group">
            <label for="confirm password">confirm password: </label>
            <input type="password" class="form-control" id="confirm_password" placeholder="confirm your password">
        </div>
        <div class="form-group">
            <label for="email">email: </label>
            <input type="email" class="form-control" id="email" placeholder="email">
        </div>
        <div class="form-group">
            <label for="city">city: </label>
            <input type="text" class="form-control" id="city" placeholder="city">
        </div>
        <div class="form-group">
            <label for="age">age: </label>
            <input type="text" class="form-control" id="age" placeholder="age">
        </div>
        <div class="form-group">
            <label class="radio-inline">
                <input type="radio" name="sex" value="man">man
            </label>
            <label class="radio-inline">
                <input type="radio" name="sex" value="woman">woman
            <label>
        </div>
        <button type="submit" class="btn btn-default"> confirm </button>
        <button type="submit" class="btn btn-default"> cancel </button>
    </form>
</body>
</html>
